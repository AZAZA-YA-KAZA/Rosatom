<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'authorization/css/auth.css' %}">
</head>
<body>
<img src="{% static 'authorization/image/ros.png' %}">
<h1>Регистрация</h1>
<form method="post">
    {% csrf_token %}
    <table class="centered">
    {{ form.as_table }}
</table>
    <button type="submit">Регистрация</button>
</form>
<button type="button" onclick="window.location.href='/auth/'">Авторизация</button>
{% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
{% endif %}
</body>
</html>
