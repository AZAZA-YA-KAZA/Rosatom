<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'authorization/css/auth.css' %}"> <!-- Подключение CSS файла -->
</head>
<body>
<img src="{% static 'authorization/image/ros.png' %}">
<h1>Авторизация</h1>
<form method="post">
    {% csrf_token %}
    <table class="centered">
        {{ form.as_table }}
    </table>
    <button type="submit">Войти</button>
    </form>
<button type="button" onclick="window.location.href='/reg/'">Регистрация</button>
{% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
{% endif %}
</body>
</html>
